</head>

<body>
    <img src="../galilee.png" alt="Logo Galilee" />
    <div class="container">
        <form>

            <legend> Fiche Personnelle :  </legend>

            <div class="form-group">
                <label for="Nom">Nom </label>
                <input type="text" class="form-control" id="Nom" name="Nom" minlength="5" maxlength="50" />

            </div>

            <div class="form-group">
                <label for="Prenom">Prenom</label>
                <input type="text" class="form-control" id="Prenom" name="Prenom" minlength="5" maxlength="50" />

            </div>
            4
            <div class="form-group">
                <label for="Date de Naissance " placeholder="JJ/MM/AAAA">Date de naissance </label>
                <input type="date" class="form-control" id="Date" name="Date" minlength="5" maxlength="20" />


                <div class="form-group">
                    <label for="Addresse">Addresse </label>
                    <input type="text" class="form-control" id="Adresse" name="Adresse" minlength="5" maxlength="50" />

                </div>

                <div class="form-group">
                    <label for="Email">Email </label>
                    <input type="Email" class="form-control" id="Email" placeholder="Enter email">

                </div>



                <input type="submit" id="submit" value="Valider" class="btn btn-primary" />

        </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Corps de la modal à modifier après validation du formulaire</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="error"> </div>
    <div id="resultat"> </div>
</body>

</html>
