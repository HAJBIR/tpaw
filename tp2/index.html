      <div>
            <form>
                
                    <legend> saisie d'une fiche "Personne" </legend>
    
                    <label for="Nom">Nom </label>
                    <input type="text" id="Nom" name="Nom"  minlength="5"  maxlength="50" />

                    <label for="Prenom">Prénom </label>
                    <input type="text" id="Prenom" name="Prenom" minlength="5" maxlength="20" />

                    <label for="Addresse">Addresse </label>
